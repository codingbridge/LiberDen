{% extends "base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
    <button type="submit">Save changes</button>
  </form>

  {% endblock %}
