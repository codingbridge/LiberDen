<div class="card" style="width: 20rem;">
    {% if instance.image %}
      <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title}} logo"></a>
      {% endif %}
    <div class="card-body">
      <h4 class="card-title">{{ instance.book.title }}</h4>
      <p class="card-text">{{ instance.book.description|linebreaks|truncatewords:20 }}</p>
      
      <div class='text-center'>
          <a href="{{ instance.get_absolute_url }}" class="btn btn-primary my-2">View</a>
      </div>
     
    </div>
  </div>
