    
{% extends "base.html" %}

{% block content %}
        <div class='row'>

    {% for obj in items %}
        <div class='col my-3'>
            {% ifchanged obj.book %}
            {% include 'inventory/snippets/card-img-left.html' with inventory=obj %}
            {% endifchanged %}    
        </div>
    {% empty %}
        <div>Sorry, no books are found.</div>
    {% endfor %}
</div>
{% endblock %}
