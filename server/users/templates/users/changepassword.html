{% extends "base.html" %}

{% block content %}
<div class="card" style="width: 20rem;">
    <div class="card-body">
        <h5 class="card-title text-center">Welcome {{request.user.username}}</h5>
        <form class="form-signin" role="form" action="{% url 'changepassword' %}" method="POST">{% csrf_token %} 
            {% autoescape off %}
                {% for field in form %}
                <div class="form-label-group">
                    <label for={{field.id_for_label}}>{{ field.label_tag }}</label> 
                    {{ field }}            
                </div>
                {% endfor %}
            {% endautoescape %}
            <br/>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Save changes</button>
        </form>
    </div>
</div>

{% endblock %}
